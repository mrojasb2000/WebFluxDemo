<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <a th:href="@{/list}">List Product</a>
    <div>
      <form th:action="@{/form}" method="post" th:object="${product}">
        <div>
          <label for="name">Name</label>
          <div><input type="text" th:field="*{name}"></div>
        </div>
        <div>
          <label for="price">Price</label>
          <div><input type="number" th:field="*{price}"></div>
        </div>
        <div>
          <div><input type="submit" value="Create Product"></div>
        </div>
      </form>
    </div>
  </body>
</html>
